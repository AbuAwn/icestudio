<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      body {
        overflow: hidden;
      }
      textarea {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        position: absolute;
        top: 0;
        left: 0;
        resize:none;
      }
    </style>
  </head>
  <body>
    <div id="nopcf" style="visibility:hidden">
      <b>Sorry, PCF file does not exists</b>
    </div>
    <textarea id="pcf" readonly="true" style="visibility:visible"></textarea>
    <script>
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
      };
      window.onload = function() {
        var board = getURLParameter('board');
        var data = "../../boards/" + board + "/pinout.pcf";
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open('GET', data, false);
        xmlhttp.send();
        var text = xmlhttp.responseText;
        if (text) {
          document.getElementById("pcf").value = text;
        }
        else {
          document.getElementById("pcf").style.visibility = 'hidden';
          document.getElementById("nopcf").style.visibility = 'visible';
        }
      };
    </script>
  </body>
</html>
