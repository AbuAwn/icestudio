<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="lib/svg-pan-zoom.js"></script>
    <style type="text/css">
      body { overflow:hidden; }
    </style>
  </head>
  <body>
    <object id="pinout" type="image/svg+xml" data="" style="width: 100%; height: 100%;">
      <b>Sorry, SVG pinout does not exists</b>
    </object>
    <script>
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
      };
      function getDataPath() {
        var board = getURLParameter('board');
        var data = "../../boards/" + board + "/pinout.svg";
        document.getElementById("pinout").data = data;
      };
      window.onload = function() {
        getDataPath();
        setTimeout(function() {
          var panZoomTiger = svgPanZoom('#pinout', {
            controlIconsEnabled: true,
            minZoom: 1,
            maxZoom: 5
          });
        }, 100);
      };
    </script>
  </body>
</html>
