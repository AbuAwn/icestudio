dist: trusty

language: node_js

node_js:
  - "4"

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo dpkg --add-architecture i386; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -q; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y wine; fi

install:
  - npm install
  - npm run dist

addons:
  artifacts:
    paths:
      - $(ls dist/*.zip | tr "\n" ":")
